name: Build APK + Release on tags

on:
  workflow_dispatch:
    inputs:
      split_per_abi:
        description: "Build split-per-abi APKs"
        required: false
        default: "false"
  push:
    tags:
      - "v*.*.*"
      - "*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ✅ FIX: don't use flutter-version: stable
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Prepare Android signing (optional)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            mkdir -p android/app
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks
            {
              echo "storePassword=$ANDROID_STORE_PASSWORD"
              echo "keyPassword=$ANDROID_KEY_PASSWORD"
              echo "keyAlias=$ANDROID_KEY_ALIAS"
              echo "storeFile=app/upload-keystore.jks"
            } > android/key.properties
            echo "Android release signing: enabled"
          else
            echo "Android release signing: skipped (secrets not set)"
          fi

      - name: Flutter pub get
        run: flutter pub get

      - name: Build universal release APK
        run: flutter build apk --release --build-number ${{ github.run_number }}

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/MyIMES-${{ github.ref_name }}.apk

      - name: Build split-per-abi APKs (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.split_per_abi == 'true' }}
        run: |
          flutter build apk --release --split-per-abi --build-number ${{ github.run_number }}
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk artifacts/MyIMES-${{ github.ref_name }}-arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk artifacts/MyIMES-${{ github.ref_name }}-armeabi-v7a.apk
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk artifacts/MyIMES-${{ github.ref_name }}-x86_64.apk

      # APK всегда можно скачать из Actions
      - name: Upload APK artifact (for Beta / manual runs)
        uses: actions/upload-artifact@v4
        with:
          name: MyIMES-APK-${{ github.ref_name }}
          path: artifacts/*

      # Release: при пуше тега создаём/обновляем GitHub Release и загружаем APK
      - name: Create or update GitHub Release (tags only)
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists -> uploading assets"
            # Если релиз случайно draft/prerelease, делаем его обычным публичным релизом.
            gh release edit "$TAG" --draft=false --prerelease=false || true
            gh release upload "$TAG" artifacts/* --clobber
            gh release edit "$TAG" --latest || echo "Skip --latest (release state does not allow it)"
          else
            echo "Creating release $TAG"
            gh release create "$TAG" artifacts/* \
              --title "$TAG" \
              --generate-notes \
              --latest
          fi
