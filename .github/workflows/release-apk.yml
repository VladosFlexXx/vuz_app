name: Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (debug beta)
        run: flutter build apk --debug --dart-define=BETA=true

      - name: Prepare artifact name
        run: |
          VERSION="${{ github.ref_name }}"
          APK_IN="build/app/outputs/flutter-apk/app-debug.apk"
          APK_OUT="EIOS-IMES-${VERSION}.apk"
          cp "$APK_IN" "$APK_OUT"
          echo "APK_OUT=$APK_OUT" >> $GITHUB_ENV

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.APK_OUT }}
          generate_release_notes: true
