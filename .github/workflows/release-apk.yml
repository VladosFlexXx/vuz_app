name: Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (debug beta)
        run: flutter build apk --debug --dart-define=BETA=true --target-platform=android-arm,android-arm64,android-x64

      - name: Debug - list apk outputs
        run: |
          echo "=== flutter-apk dir ==="
          ls -la build/app/outputs/flutter-apk || true
          echo "=== find *.apk ==="
          find build -type f -name "*.apk" -maxdepth 6 -print || true

      - name: Prepare artifact name
        run: |
          VERSION="${{ github.ref_name }}"
          APK_IN="build/app/outputs/flutter-apk/app-debug.apk"

          if [ ! -f "$APK_IN" ]; then
            echo "Expected APK not found at $APK_IN"
            echo "Searching..."
            APK_IN="$(find build -type f -name "*.apk" | head -n 1)"
          fi

          if [ ! -f "$APK_IN" ]; then
            echo "No APK found at all!"
            exit 1
          fi

          APK_OUT="EIOS-IMES-${VERSION}.apk"
          cp "$APK_IN" "$APK_OUT"
          echo "APK_OUT=$APK_OUT" >> $GITHUB_ENV
          echo "Using APK: $APK_IN -> $APK_OUT"

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ env.APK_OUT }}
          generate_release_notes: true
