name: Build APK (Beta) + Release on tags

on:
  workflow_dispatch:
    inputs:
      create_prerelease:
        description: "Create GitHub prerelease (only works when running on a tag)"
        required: false
        default: "true"
      split_per_abi:
        description: "Build split-per-abi APKs"
        required: false
        default: "false"
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ✅ FIX: don't use flutter-version: stable
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build universal release APK
        run: flutter build apk --release

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/EIOS-${{ github.ref_name }}.apk

      - name: Build split-per-abi APKs (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.split_per_abi == 'true' }}
        run: |
          flutter build apk --release --split-per-abi
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk artifacts/EIOS-${{ github.ref_name }}-arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk artifacts/EIOS-${{ github.ref_name }}-armeabi-v7a.apk
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk artifacts/EIOS-${{ github.ref_name }}-x86_64.apk

      # ✅ Beta: всегда можно скачать APK из Actions
      - name: Upload APK artifact (for Beta / manual runs)
        uses: actions/upload-artifact@v4
        with:
          name: EIOS-APK-${{ github.ref_name }}
          path: artifacts/*

      # ✅ Release: только если это пуш тега vX.Y.Z
      - name: Create GitHub Release and upload APK(s) (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
